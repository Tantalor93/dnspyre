name: lint
on:
  pull_request:
  push:
    branches:
    - master
jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version-file: go.mod
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51.2
