# Workflow for building Jekyll site preview on PRs
name: Preview Jekyll site for PRs

on:
  pull_request:
    paths:
      - "docs/**"
    types: [opened, synchronize, reopened]

# Sets permissions for the workflow
permissions:
  contents: read
  pull-requests: write
  deployments: write

jobs:
  # Build job
  build-preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 1
          working-directory: '${{ github.workspace }}/docs'
      
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "/dnspyre/pr-previews/pr-${{ github.event.pull_request.number }}"
        env:
          JEKYLL_ENV: production
      
      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-preview-${{ github.event.pull_request.number }}
          path: docs/_site/
          retention-days: 7
      
      - name: Deploy to GitHub Pages Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/_site/
          preview-branch: gh-pages-preview
          umbrella-dir: pr-previews
          action: auto
      
      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const runId = context.runId;
            const repo = context.repo;
            const sha = context.sha.substring(0, 7);
            
            // Construct preview URL
            const previewUrl = `https://${repo.owner}.github.io/${repo.repo}/pr-previews/pr-${prNumber}/`;
            
            const comment = `## üìÑ Documentation Preview
            
            The documentation has been built successfully! 
            
            ### üåê Live Preview
            View the rendered documentation at: **${previewUrl}**
            
            ### üì¶ Alternative: Download Artifact
            You can also download the preview artifact from the [workflow run](https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}) to view locally.
            
            <details>
            <summary>How to view the artifact locally</summary>
            
            1. Download the \`jekyll-preview-${prNumber}\` artifact from the workflow run
            2. Extract the ZIP file
            3. Serve it with a local web server (e.g., \`python3 -m http.server\` in the extracted directory)
            4. Open \`http://localhost:8000\` in your browser
            
            </details>
            
            ---
            *Preview updated for commit ${sha} ‚Ä¢ Available for 7 days*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## üìÑ Documentation Preview')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
